<html>
<head>
<title>Job Intelipost</title>
</head>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>

	<div class="container">
        <h1 class="text-center">Seja bem vindo!</h1>
        <p class="lead text-center">Informe o login e senha abaixo para realizar acesso ao portal.</p>
		<div id="box-login" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Login</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form" method="post" action="/usuario/login" >

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> 
								<input id="login-email" type="text" class="form-control" name="email" value="" placeholder="E-mail" >
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> 
								<input id="login-senha" type="password" class="form-control" name="senha" placeholder="Senha" >
						</div>



						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>


						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									NÃ£o tem uma conta? <a href="#"
										onClick="$('#box-login').hide(); $('#box-cadastre-se').show()">
										Clique aqui para se cadastrar! </a>
								</div>
							</div>
						</div>
					</form>


				</div>
			</div>
		</div>
		<div id="box-cadastre-se" style="display: none; margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Login</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						<a id="signinlink" href="#"
							onclick="$('#box-cadastre-se').hide(); $('#box-login').show()">Login</a>
					</div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form" method="post" action="/usuario/cadastrar">

						<div id="cadastre-se-alert" style="display: none"
							class="alert alert-danger">
							<p>Erro: </p>
							<span></span>
						</div>


						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email" placeholder="E-mail ">
							</div>
						</div>

						<div class="form-group">
							<label for="nome" class="col-md-3 control-label">Nome</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="nome" placeholder="Nome">
							</div>
						</div>
						<div class="form-group">
							<label for="senha" class="col-md-3 control-label">Senha</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="senha" placeholder="Senha">
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="submit" class="btn btn-info">
									<i class="icon-hand-right"></i> &nbsp Concluir
								</button>
							</div>
						</div>


					</form>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
